    body{
    background-color: #030813;

    #task3_div{
    display: flex;
    align-items: center;
    justify-content: center;

    height: 200px;
    color: rgb(184, 18, 148);

    }

    <script>
       // 3) Bir div yaradin onu sehifede centerleyin. Olculeri 200-200px
//  kvadrat olsun 1 saniyeden bir boyuyerek 400px-400px sonra yeniden oz olculerine qayitsin
// Transitonla etmeyiniz gozlenilendir.

    let div = document.createElement('div');
    div.innerHTML='❤'
    div.id='task3_div'
    document.body.appendChild(div);

    let size = 200;
    setInterval(() => {
    size = size === 200 ? 400 : 200;
    div.style.fontSize = size + 'px';
    //   div.style.height = size + 'px';
    }, 1000); 
    </script>
